{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block header %}
<h1>Edit Post</h1>
{% endblock %}

{% block content %}
<form action="/users/{{ user.id }}/posts/{{ post.id }}/edit" method="POST">
    <p>Title</p>
    <input type="text" name="title" placeholder="Enter a Title" value="{{ post.title }}" required>
    <br>

    <p>Content</p>
    <input type="text" name="content" placeholder="Enter the Content" value="{{ post.content }}" required>
    <br>

    <button type="submit">Update</button>
</form>

<form action="/users/{{ user.id }}">
    <input type="submit" value="Cancel" />
</form>

{% endblock %}
